
<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floor — Passar Encomenda</title>
  <style>
    :root { --muted:#6b7280; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 24px; max-width: 880px }
    header a { margin-right: 12px; }
    label { display:block; margin:12px 0 4px }
    input, textarea, button { font: inherit; padding: 8px 10px }
    textarea { width: 100%; }
    .row { display: flex; gap: 8px; align-items: center; margin-top: 12px }
    .ok { color: #0a7; margin-top: 8px }
    .err { color: #c23; margin-top: 8px }
    .muted { color: var(--muted); }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
  </style>
</head>
<body>
  <header>
    <strong>Floor</strong> ·
    <a href="/staff.html">Staff</a> ·
    <a href="/kitchen.html">Cozinha</a>
  </header>

  <h1>Passar Encomenda</h1>

  <div class="card">
    <label for="table">Mesa</label>
    <input id="table" type="text" placeholder="ex: 12" />

    <label for="items">Itens (um por linha, pode usar "2 x pizza")</label>
    <textarea id="items" rows="4" placeholder="ex:
2 x Margherita
1 x Coca-Cola
Francesinha"></textarea>

    <label for="notes">Notas (opcional)</label>
    <textarea id="notes" rows="2" placeholder="sem cebola, extra picante"></textarea>

    <div class="row">
      <button id="placeOrderBtn">Passar encomenda</button>
      <span id="msg" class="muted"></span>
    </div>
  </div>
