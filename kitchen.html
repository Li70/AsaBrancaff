
<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cozinha — Preparar Pedidos</title>
  <style>
    :root { --muted:#6b7280; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 24px; max-width: 1000px }
    header a { margin-right: 12px; }
    h2 { margin-top: 28px }
    .muted { color: var(--muted); }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; margin: 8px 0; display:flex; justify-content:space-between; gap:12px; align-items:flex-start; }
    .items { margin: 6px 0 0 0; padding-left: 18px; }
    .switch { display: inline-flex; align-items: center; gap: 8px; }
  </style>
</head>
<body>
  <header>
    <a href="/floor.html">Floor</a> ·
    <a href="/staff.html">Staff</a> ·
    <strong>Cozinha</strong>
  </header>

  <h1>Posto da Cozinha</h1>

  <h2>Em fila</h2>
  <div id="queue"></div>

  <h2>Prontos</h2>
  <div id="ready"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, collection, doc, updateDoc, onSnapshot, query, where, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config for asabrancaff-faebe
    const firebaseConfig = {
      apiKey: "AIzaSyBTYSRTrdY-vml4LdsIYxYQfQt0K2GbReM",
      authDomain: "asabrancaff-faebe.firebaseapp.com",
      projectId: "asabrancaff-faebe",
      storageBucket: "asabrancaff-faebe.appspot.com",
      messagingSenderId: "326390762122",
      appId: "1:326390762122:web:919c53bd8d0cf9c34dbb73"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);
    signInAnonymously(getAuth(app)).catch(console.error);

    const queueDiv = document.getElementById('queue');
    const readyDiv = document.getElementById('ready');

    function esc(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
    function li(it){ const note = it.notes ? ` <span class="muted">(${esc(it.notes)})</span>` : ''; return `<li>${Number(it.qty||1)} × ${esc(it.name||it.pizzaType||'')}${note}</li>`; }

    function render(container, arr, showReadyToggle) {
      container.innerHTML = '';
      if (!arr.length){ container.innerHTML = '<p class="muted">—</p>'; return; }
      arr.forEach(o=>{
        const card = document.createElement('div');
        card.className = 'card';
        const items = (o.items||[]).map(li).join('');
        card.innerHTML = `
          <div>
            <div><strong>Mesa ${esc(o.table)}</strong></div>
            <div class="muted" style="font-size:12px">${new Date(o.createdAtMs||Date.now()).toLocaleTimeString()}</div>
            <ul class="items">${items || '<li class="muted">—</li>'}</ul>
            ${o.notes ? `<div class="muted">Notas: ${esc(o.notes)}</div>` : ''}
          </div>
          <div class="switch">
            ${showReadyToggle ? '<label><input type="checkbox" data-ready="'+esc(o.id)+'" '+(o.isReady?'checked':'')+'> Pronto</label>' : ''}
          </div>
        `;
        container.appendChild(card);
      });

      // wire toggles
      container.querySelectorAll('[data-ready]').forEach(cb=>{
        cb.addEventListener('change', async (ev)=>{
          const id = ev.target.getAttribute('data-ready');
          try {
            await updateDoc(doc(db, 'orders', String(id)), { isReady: ev.target.checked, readyAtMs: Date.now() });
          } catch(e){ console.warn('Falha ao atualizar', e); }
        });
      });
    }

    // One live query (confirmed == true), then split client-side to avoid composite indexes
    onSnapshot(query(collection(db,'orders'), where('confirmed','==', true), orderBy('createdAtMs','asc')), snap => {
      const queue = []; const ready = [];
      snap.forEach(d=>{
        const x = d.data(); const o = { id:d.id, ...x };
        if (o.served) return; // não mostrar os servidos
        (o.isReady ? ready : queue).push(o);
      });
      render(queueDiv, queue, true);
      render(readyDiv, ready, true);
    });
  </script>
</body>
</html>
